<div ng-model="newPerson">
	<form action="get" name="personForm">
		<div class="modal-header">
			<button type="button" class="close" ng-click="cancel()">&times;</button>
			<h3 class="modal-title">Add person</h3>
		</div>
		<div class="modal-body">
			<div class="form-group">
				<label>Name: <span class="require_field">*</span></label>
				<input class="form-control ng-valid" type="text" name="firstName" ng-model="newPerson.firstName" required />
			</div>
			<div class="form-group">
				<label>Surname:</label>
				<input class="form-control" type="text" name="lastName" ng-model="newPerson.lastName" />
			</div>
			<div class="form-group">
				<label>Phone number: <span class="require_field">*</span></label>
				<input class="form-control" type="text" name="phoneNumber" ng-model="newPerson.phoneNumber" required />
			</div>
			<div class="form-group">
				<label>Group:</label>
				<input class="form-control ng-valid" type="text" name="group" ng-model="newPerson.group" />
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" ng-click="addPerson()" type="button">Add person</button>
		</div>
	</form>
</div>
