<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Person list</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/screen.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
	<script type='text/javascript' src='js/angular.min.js'></script>
	<script type='text/javascript' src='js/ui-bootstrap-tpls-0.10.0.min.js'></script>
	<script type='text/javascript' src='js/app.js'></script>
</head>	
<body ng-app="app">
<div class="container">
	<div ng-controller="peopleList">
		<h3>Address Book</h3>
		<form class="search__fields">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search" ng-model="searchText">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">Submit</button>
				</span>
			</div>
		</form>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>№№</th>
					<th>Name</th>
					<th>Surname</th>
					<th>Phone number</th>
					<th>Group</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="person in persons | filter:searchText">
					<td><b>{{$index + 1}}</b></td>
					<td>
						{{person.firstName}}
					</td>
					<td>
						{{person.lastName}}
					</td>
					<td>
						{{person.phoneNumber}}
					</td>
					<td>
						{{person.group}}
					</td>
					<td>
	   		 			<button class="btn btn-primary" ng-click="openEditPopup(person)">Edit Existed Contact</button>
	   		 			<button class="btn btn-danger" ng-click="deletePerson(person)">Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
	    <button class="btn btn-primary" ng-click="openAddPopup()">Insert New Contact</button>
	</div>
</div>
</body>
</html>
