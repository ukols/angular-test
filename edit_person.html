<div ng-model="editPerson">
	<form action="get" name="editPersonForm">
		<div class="modal-header">
			<button type="button" class="close" ng-click="cancel()">&times;</button>
			<h3 class="modal-title">Edit person</h3>
		</div>
		<div class="modal-body">
			<div class="form-group">
				<label>Name: <span class="require_field">*</span></label>
				<input class="form-control ng-valid" type="text" name="firstName" ng-model="editPerson.firstName" required />
			</div>
			<div class="form-group">
				<label>Surname:</label>
				<input class="form-control ng-valid" type="text" name="lastName" ng-model="editPerson.lastName" />
			</div>
			<div class="form-group">
				<label>Phone number: <span class="require_field">*</span></label>
				<input class="form-control ng-valid" type="text" name="phoneNumber" ng-model="editPerson.phoneNumber" required />
			</div>
			<div class="form-group">
				<label>Group:</label>
				<input class="form-control ng-valid" type="text" name="group"  ng-model="editPerson.group" />
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" ng-click="savePerson()" type="button">Save</button>
		</div>

	</form>
</div>
